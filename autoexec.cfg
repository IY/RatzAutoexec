//////////RATZ cfg//////////

//////Launch options
//+exec autoexec -refresh 240 -forcenovsync -fullscreen -novid -nomenuvid
//////

//////Info
// F1 Mute audio
// F2 Disconnect
// F3 Fps/pos display cycler
// F4 Toggle voice chat mute
// F11 Reload autoexec
// Mouse4 Bhop toggler
// I shownet ping
// 3 Holser/Dof Disabler
//////

//////Binds
bind "F1" "toggle sound_volume"
bind "F2" "disconnect"
bind "F3" "fpscycler"
bind "F4" "voiceEnable"
bind "F11" "exec autoexec"
bind mouse4 "bhopon"
bindtoggle i shownet_enabled
bind "3" "weaponSelectPrimary2; dof_enable 0;mat_envmap_scale 0;mat_debug_tonemapping_disable 0"
bind "mouse1" "+shooty"
//bind "F" "+weaponcycle; +duck" //PATCHED
bind "F6" "gammay"
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
//bind "-" "incrementvar volume 0 1 -0.025; sound_failure"
//bind "=" "incrementvar volume 0 1 0.025; sound_success"
//////

//////Mouse memes
m_rawinput "1"
m_filter "0"
m_acceleration "0"
m_customaccel "0"                                  
m_customaccel_exponent "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel_max "0"
//mouse_sensitivity "0.695000"
joystick "0"
joystick_force_disabled "1"
joystick_force_disabled_set_from_options "1"
unbindalljoystick
//////

//////Superhearing
miles_occlusion "0"
miles_occlusion_force "0"
miles_occlusion_partial "0"
//////

//////Smokeremover
alias "+swoke" "particle_scrub_debug_effect 1"
alias "-swoke" "particle_scrub_debug_effect 0"
bind "F" "+swoke" 0
//////

//////Fast Drop
alias "+speeder" "cl_move_use_dt 0" 
alias "-speeder" "cl_move_use_dt 1"
bind "X" "+speeder"
//////

//////placebo network shit
rate "120000”
cl_cmdrate "120" 
cl_updaterate "120”
cl_interp "0”
cl_interp_ratio "2”
cl_lagcompensation "1”
cl_updaterate_mp "120"
